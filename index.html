<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo&family=Nunito+Sans&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Dashboard: Renchester</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar">
        <div class="logo">DASH</div>
        <div class="nav-links">
          <ul>
            <li class="nav-link nav-link--1">Dashboard</li>
            <li class="nav-link nav-link--2">Messages</li>
            <li class="nav-link nav-link--3">Events</li>
            <li class="nav-link nav-link--4">Profile</li>
            <li class="nav-link nav-link--5">Settings</li>
          </ul>
        </div>
      </nav>

      <header>
        <input
          type="search"
          name="search_result"
          id="search_bar"
          placeholder="Search here"
        />
        <div class="notification-bell"></div>
        <div class="profile">
          <div class="profile-pic"></div>
          <div class="profile-name">Renchester Ramos</div>
        </div>

        <div class="greeting"></div>
        <div class="header--nav">
          <button class="btn-new" type="button">New</button>
          <button class="btn-upload" type="button">Upload</button>
          <button class="btn-share" type="button">Share</button>
        </div>
      </header>

      <main>
        <div class="projects">
          <div class="label projects-label">Projects</div>
        </div>
        <div class="announcements">
          <div class="label announcements-label">Announcements</div>
        </div>
        <div class="events">
          <div class="label events-label">Events</div>
        </div>
        <div class="trending">
          <div class="label trending-label">Trending</div>
        </div>
      </main>
    </div>

    <footer>
      <a
        href="https://github.com/renchester"
        target="_blank"
        class="footer-link"
      >
        <img
          src="img/github-icon.png"
          alt="Github icon"
          width="25"
          class="footer-img"
        />
        <p class="footer-desc">Developed by Renchester Ramos</p></a
      >
    </footer>
  </body>
</html>
